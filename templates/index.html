<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>NEXA</h1>
            <div class="workflow-toggle">
                <label class="toggle-label">
                    <span class="toggle-text">Balances/Revs/Capital</span>
                    <label class="switch">
                        <input type="checkbox" id="workflow-toggle">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-text">Performance/Flows</span>
                </label>
            </div>
        </div>
    </header>
    <main id="chat-container">
        <!-- Chat messages will be appended here -->
    </main>
    <footer id="footer-container">
        <div id="resize-handle"></div>
        <form id="chat-form">
            <textarea id="chat-input" placeholder="Ask a question..." rows="1"></textarea>
            <button type="submit">Send</button>
        </form>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
